<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo</title>
    <script src="js/scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        <section class="vh-100" style="background-color: lavender;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <form action="view/home.html">
                      
                      <div class="card-body p-5 text-center needs-validation">
                       
                        <h3 class="mb-5">Sign in</h3>
                        <div data-mdb-input-init class="form-outline mb-4" style="display: none;" id="nombre">
                          <input type="text" id="Unombre" class="form-control form-control-lg" placeholder="Nombre" />
                          <!-- <label class="form-label" for="typeEmailX-2">Email</label> -->
                        </div>
  
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" required/>
                          <!-- <label class="form-label" for="typeEmailX-2">Email</label> -->
                        </div>
            
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="password" class="form-control form-control-lg" placeholder="Contraseña" required />
                          <!-- <label class="form-label" for="typePasswordX-2">Password</label> -->
                        </div>
            
                        <div class="form-outline mb-4" style="display: none;" id="p2">
                          <input class="form-control form-control-lg" type="password" id="password2" placeholder="Confirmar contraseña"  />
                          
                        </div> 
             
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit" onclick="Login()">Iniciar</button>
            
                        <!-- <hr class="my-4"> -->
            
                        <!-- <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                          type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                          type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button> -->
            
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
    
</body>
</html>
